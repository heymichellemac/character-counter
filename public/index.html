      // It's best to inline this in `head` to avoid FOUC (flash of unstyled content) when changing pages or themes
      if (
        localStorage.getItem('color-theme') === 'dark' ||
        (!('color-theme' in localStorage) &&
          window.matchMedia('(prefers-color-scheme: dark)').matches)
      ) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>

      <div class="flex flex-col flex-1 p-8 overflow-y-auto bg-slate-100 dark:bg-slate-800 dark:text-white">

        <section class="container mx-auto flex justify-end max-w-3xl pb-4">

              <p class="text-xl mt-4 mb-4">

                  0

              </p>
              <button id="copy-button" class="bg-indigo-100 dark:bg-indigo-500 px-3 py-3 rounded-md text-indigo-700 dark:text-white hover:bg-indigo-200 dark:hover:bg-indigo-600 transition-all duration-150 ease-in-out" >

              maxlength="99999"
