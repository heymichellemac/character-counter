<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Chars</title>
  </head>
  <body>
    <main class="flex flex-1 h-screen overflow-hidden">
        
        <!-- Side Nav -->
        <aside class="hidden lg:flex lg:flex-col w-72 p-6 bg-white">
            <div>
            <h1 class="flex items-center text-3xl font-semibold mb-8">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mr-2 text-indigo-700" fill="none" viewBox="0 0 24 24" stroke="currentColor" >
                <path stroke-linecap="round" stroke-linejoin="round"
                    stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4"
                />
                </svg> Chars 
            </h1>
            </div>

            <div>
            <ul>
                <a href="#character-counter">
                <li
                    class="flex mb-1 p-3 hover:cursor-pointer hover:bg-indigo-50 hover:text-indigo-700 rounded-md transition-all duration-150 ease-in-out"
                >
                    <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-6 w-6 mr-2"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                    >
                    <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z"
                    />
                    </svg>
                    Character Counter
                </li>
                </a>
                <a href="#character-generator">
                <li
                    class="flex mb-1 p-3 hover:cursor-pointer hover:bg-indigo-50 hover:text-indigo-700 rounded-md transition-all duration-150 ease-in-out"
                >
                    <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-6 w-6 mr-2"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                    >
                    <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M13 10V3L4 14h7v7l9-11h-7z"
                    />
                    </svg>
                    Character Generator
                </li></a
                >
            </ul>
            </div>

            <div class="mt-auto">
            <p class="flex items-center">
                Built by
                <a class="text-indigo-700 hover:text-indigo-900 hover:underline hover:underline-offset-2 hover:decoration-2 transition-all duration-150 ease-in-out ml-1"
                href="https://twitter.com/MishaCreatrix"
                target="_blank"
                >
                Mishacreatrix
                </a>
            </p>
            </div>
        </aside>

      <div class="flex flex-col flex-1 p-8 overflow-y-auto bg-zinc-100">

        <!-- Character Counter Section -->
        <section id="character-counter" class="container mx-auto flex flex-col py-10 border-b-2 border-zinc-200 max-w-3xl">
            <h1 class="text-4xl font-semibold mb-2">Character Counter</h1>
            <div class="flex justify-between items-center mb-2">
              <p class="text-xl mt-4 mb-4">
                Characters:
                <span id="character-count" class="bg-zinc-200 p-2 ml-2 rounded-md">
                  0
                </span>
              </p>
              <button id="copy-button" class="bg-indigo-100 px-3 py-3 rounded-md text-indigo-700 hover:bg-indigo-200 transition-all duration-150 ease-in-out" >
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6"
                  fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3"
                  />
                </svg>
              </button>
            </div>
    
            <textarea
              id="character-text"
              class="border-2 border-zinc-200 rounded-md form-control block px-3 py-1.5 transition ease-in-out"
              rows="5"
              placeholder="Paste your text here"
            ></textarea>
        </section>

        <!-- Character Generator Section -->
        <section id="character-generator" class="container mx-auto flex flex-col py-10 max-w-3xl">
            <h1 class="text-4xl font-semibold mb-2">Character Generator</h1>
            <div class="flex flex-wrap justify-between items-center mb-2">
              <div class="block md:flex items-center text-xl mt-4 mb-4">
                <div>Characters:</div> 
                <input maxlength="5" id="characters-to-generate" class="bg-white border-2 border-zinc-200 p-2 mx-2 w-24 rounded-md" value="50" /> 
                <button id="generate-characters" class="bg-indigo-100 px-3 py-2 rounded-md text-indigo-700 border-2 border-indigo-100 hover:border-indigo-200 hover:bg-indigo-200 transition-all duration-150 ease-in-out ml-1 mr-2">Generate</button>
              </div>
                
              <button id="copy-button2" class="bg-indigo-100 px-3 py-3 rounded-md text-indigo-700 hover:bg-indigo-200 transition-all duration-150 ease-in-out">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3" />
                </svg></button>
            </div>
            
            <textarea id="generated-characters" class="border-2 border-zinc-200 rounded-md form-control block px-3 py-1.5 transition ease-in-out" rows="5" placeholder="Generated text will appear here"></textarea>
        </section>
        
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
